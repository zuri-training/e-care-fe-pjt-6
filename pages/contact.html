<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <title>Contact Page</title>
  </head>
  <body >

    <!-- CONTACT US SECTION -->
    <div class="heading">
      <a href="#">Contact<span> E-care</span></a>
    </div>
    
    <div class="contacts-body"> 
      <div class="contacts">
        <div class="contact-figure"></div>
        <h5 class="contact-title">Help Desk</h5>
        <p class="contact-content">
          Update and save medical records in the cloud
        </p>
      </div>
      <div class="contacts">
        <div class="contact-figure"></div>
        <h5 class="contact-title">Reviews</h5>
        <p class="contact-content">
          Update and save medical records in the cloud
        </p>
      </div>
      <div class="contacts">
        <div class="contact-figure"></div>
        <h5 class="contact-title">Donate</h5>
        <p class="contact-content">
          Update and save medical records in the cloud
        </p>
      </div>
    </div>
    <form class="container">
      <h1>Get In Touch.</h1>
      <p>Let's start a conversation</p>
      <div class="login">
        <input type="text" class="input name" placeholder="First Name" />
        <input type="text" class="input name" placeholder="Last Name" />
        <input type="text" class="input" placeholder="E-mail" />
      </div>
      <div class="subject">
        <input type="text" class="input" placeholder="Subject" />
      </div>
      <div class="msg">
        <textarea class="area" placeholder=" Body"></textarea>
      </div>
      <div class="btn">Send Message</div>
    </form>
 
  </body>
</html>
